# fly.toml - PeerJS signaling server
app = "vinsup-peer"
primary_region = "cdg"

[build]

[http_service]
  internal_port = 9000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
