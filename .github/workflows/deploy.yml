name: Deploy to Fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-app:
    name: Deploy Main App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_DEPLOY_TOKEN }}

  deploy-peerjs:
    name: Deploy PeerJS Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history to compare changes

      - name: Check for peerjs-server changes
        id: changes
        run: |
          # For manual trigger or if comparing fails, deploy anyway
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if peerjs-server files changed in the last commit
          if git diff --name-only HEAD~1 HEAD 2>/dev/null | grep -q "^peerjs-server/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - uses: superfly/flyctl-actions/setup-flyctl@master
        if: steps.changes.outputs.changed == 'true'

      - name: Deploy PeerJS to Fly.io
        if: steps.changes.outputs.changed == 'true'
        working-directory: peerjs-server
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_DEPLOY_TOKEN }}
